<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <ul>
      {{ range $name, $page := .Site.RegularPages }}
      <li>
        <a class="post-list" href="{{ .Permalink }}">{{ $page.Title }}</a>
        <time datetime="{{ $page.Date.Format "01-02-2006T15:04:05Z07:00" }}">{{ $page.Date.Format "01-02-2006" }}</time>
        <p> {{ $page.Params.summary }} </p>
      </li>
      {{ end }}
    </ul>
  </body>
</html>
